{% load static %} {% include 'admin/adminheader.html' %}


<!-- User Info -->
<section id="user_info">
    <h3>Update Products</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for dishes in images %}
            <tr style="color: red;">
                <td>{{ dishes.id }}</td>
                <td>{{ dishes.caption }}</td>
                <td>{{ dishes.price }}</td>
                {% comment %} {% for image in images %}
                <td><img src="/{{ BASIC_DIR }}/{{image.image}}" width="120" /></td>
                {% endfor %} {% endcomment %}
                <td><img src='/media/{{dishes.image}}' width="120" /></td>
                <td>
                    <a href="/editproduct/{{ dishes.id }}"><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" >Edit</span></button></a>
                    <a href="/destroyproduct/{{ dishes.id }}"><button type="button" class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
