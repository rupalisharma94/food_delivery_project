<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
    <form method="POST" class="post-form" action="/update/{{userinfo.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer First Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="fname" id="id_eid" required maxlength="20" value="{{ userinfo.fname }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer Last Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="lname" id="id_ename" required maxlength="100" value="{{ userinfo.lname }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer UserName:</label>
                <div class="col-sm-4">
                    <input type="text" name="username" id="id_eemail" required maxlength="254" value="{{ userinfo.username }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer Contact No:</label>
                <div class="col-sm-4">
                    <input type="text" name="phone" id="id_econtact" required maxlength="15" value="{{ userinfo.phone }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer Email ID:</label>
                <div class="col-sm-4">
                    <input type="text" name="email" id="id_econtact" required maxlength="15" value="{{ userinfo.email }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Customer Address:</label>
                <div class="col-sm-4">
                    <input type="text" name="address" id="id_econtact" required maxlength="15" value="{{ userinfo.address }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-4">
                    <input type="text" name="password" id="id_econtact" required maxlength="15" value="{{ userinfo.password }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
