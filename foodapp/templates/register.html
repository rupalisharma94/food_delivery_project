<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{%  static 'styles/login.css' %}">
    <title>Register</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class="px-5 ms-xl-4">
                        <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                        <!-- <span class="h1 fw-bold mb-0">Logo</span> -->
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5">

                        <form action="/insert" method="post" style="width: 23rem;">
                            {% csrf_token %}
                            <h3 class="fw-normal pb-1 fw-bold" style="letter-spacing: 1px;">Sign Up</h3>

                            <div class="form-outline">
                                <label class="form-label" for="form2Example18">First Name</label>
                                <input type="name" name="fname" id="fname" class="form-control form-control-sm" />
                            </div>

                            <div class="form-outline">
                                <label class="form-label" for="form2Example18">Last Name</label>
                                <input type="name" name="lname" id="lname" class="form-control form-control-sm" />
                            </div>

                            <div class="form-outline">
                                <label class="form-label" for="form2Example18">Username</label>
                                <input type="text" name="username" id="urname" class="form-control form-control-sm" />
                            </div>


                            <div class="form-outline">
                                <label class="form-label" for="form2Example18">Phone number</label>
                                <input type="phone" name="phone" id="phone" class="form-control form-control-sm" />
                            </div>

                            <div class="form-outline">
                                <label class="form-label" for="form2Example18">Email address</label>
                                <input type="email" name="email" id="email" class="form-control form-control-sm" />
                            </div>

                            <div class="form-outline">
                                <label class="form-label" for="form2Example18">Address</label>
                                <input type="textarea" name="address" id="address" class="form-control form-control-sm" />
                            </div>

                            <div class="form-outline">
                                <label class="form-label" for="form2Example28">Password</label>
                                <input type="password" name="password" id="password" class="form-control form-control-sm" />
                            </div>

                            <!-- <div class="form-outline">
                                
                                <label class="form-label" for="form2Example18">Confirm password</label>
                                <input type="password" name="c_password" id="c_password" class="form-control form-control-lg" />
                            </div> -->

                            <div class="pt-1">
                                <button class="btn btn-info btn-lg btn-block mb-2" type="submit">Register</button>
                            </div>



                            <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
                            <p>Already have an account? <a href="/login" class="link-info">Login here</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block opacity-50">
                    <img src="{% static 'images/reg2.jpg' %}" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
